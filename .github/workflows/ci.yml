name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches-ignore:
      - main
      - test/*

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Set Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: pnpm

      - name: Install dependencies
        run: pnpm i

      - name: Check type
        run: pnpm type

      - name: Test
        run: pnpm test
